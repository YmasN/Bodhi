version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: academic-homework-platform
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./storage:/var/www/storage
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=homework_platform
      - DB_USERNAME=homework_user
      - DB_PASSWORD=homework_password
      - DB_ROOT_PASSWORD=homework_root
      - BROADCAST_DRIVER=log
      - CACHE_DRIVER=file
      - QUEUE_CONNECTION=sync
      - SESSION_DRIVER=file
      - SESSION_LIFETIME=120
      - MEMCACHED_HOST=memcached
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailpit
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
      - MAIL_FROM_ADDRESS=null
      - MAIL_FROM_NAME="${APP_NAME}"
      - APP_URL=http://localhost
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: homework-platform-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: homework_platform
      MYSQL_USER: homework_user
      MYSQL_PASSWORD: homework_password
      MYSQL_ROOT_PASSWORD: homework_root
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

  mailpit:
    image: mailpit/mailpit
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
    networks:
      - app-network

  memcached:
    image: memcached:alpine
    container_name: homework-platform-memcached
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: homework-platform-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx:/etc/nginx/conf.d/
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
